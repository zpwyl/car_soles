<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <script type="text/javascript" src="/static/js/login.js"></script>
</head>
<body>
<div class="login">
    <form action="" method="post" enctype="multipart/form-data">
        <div class="forms">
            <div style="width: 300px;height: 30px;">
            <p style="color: red">{{ message }}</p>
            </div>
            用户名：<input type="text" name="account" onpaste="value=value.replace(/[^0-9]/g,'')">
            密&nbsp;码：<input type="password" name="password" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
            {% if yzm %}
            验证码：<input id='yzm' type='text' value=''>
            <div id="changeimg" style="margin-top: 10px;position: relative;">
            <canvas id="canvas"></canvas>
            <a href="javascript:;" id="changeImg">再换一张</a>
            </div>
            {% endif %}
        </div>
        <div class="btn">
            <div>
                <a href={% url 'change_password' %}>忘记密码?</a>
                <input type='submit' value="登陆">
            </div>
        </div>
    </form>
</div>
</body>
</html>
