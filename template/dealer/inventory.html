<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="icon" href="/static/img/web_icon/favicon.ico" type="image/x-icon" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="/static/css/staff.css">
</head>
<body>
<div id="frame">
	<div id="left">
		<div style="width: 100%;display: inline-block;background: white;text-align: center;">
			<img src="/static/img/detail/w.jpg" style="display: inline-block;border-radius:50%;width: 40px;height: 40px;">
            <p style="font-size: 20px;padding-bottom: 20px;">{{ user.user_type.user_type_name }}</p>
            <p style="font-size: 20px;">{{ user.belong_to.distributor_name }}</p>
		</div>

		<div class="nav">
			<a href={% url 'dealer_admin' %}><li class="li" onmouseover="over(this)" onmouseout="out(this)">员工管理</li></a>
			<a href={% url 'dealer_admin' 2 %}><li class="li" onmouseover="over(this)" onmouseout="out(this)">车辆库存管理</li></a>
			<a href={% url 'dealer_admin' 3 %}><li class="li" onmouseover="over(this)" onmouseout="out(this)">查询预约记录</li></a>
			<a href={% url 'dealer_admin' 4 %}><li class="li" onmouseover="over(this)" onmouseout="out(this)">查询购买记录</li></a>
		</div>
	</div>
	<div id="right">
        <p>{{ name }}</p>
		<div class="content">
            {% for i in inventory %}
                <form action="/backstage/inventoryupdate/{{ i.id }}/" method="POST" enctype="multipart/form-data">
                    <p>车型:{{ i.car_info.car_name }}</p><p>库存:{{ i.num }}</p><input class="num" type="text" name="{{ i.car_info.car_name }}" value="请输入修改后的库存数"><input class="queinput" type="submit" value="修改">
                </form>
            {% endfor %}
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/backstage.js"></script>
</html>
